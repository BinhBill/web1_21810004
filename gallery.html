        <script>
            checkLogin();

            loadData('gallery','gallery-template','gallery')

            function disabledLink(link){
                /*
                1. Lấy tất cả link theo selector #gallery-categories a (các link có id gallery-categories)
                2. bỏ disabled ra khỏi tất cả các link này
                3. toggle disabled cho link hiện tại
                */
                let links = document.querySelectorAll('#gallery-categories a');
                for (let i=0; i<links.length;i++){
                    links[i].classList.remove('disabled');
                }
                link.classList.toggle('disabled');
            }
        </script>
